<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <style>
        body{
            background-color: #7c7676;
            height: 100vh;
            display: grid;
            grid-template-columns: 3fr 2fr;

        }
        #cronometro{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;  
            height: 100vh;
            gap: 20px
        }
        #tempo{
            font-family: Arial, Helvetica, sans-serif;
            size: 50px;
            color: #b1afaf;
            border-right: 1px solid #b1afaf;
            display: flex;
            justify-content: end;
            gap: 20px;
        }
        .botoes{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b1afaf;
            font-size: 12px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #7c7676;
            border-radius: 5px;
            height: 25px;
            width: 70px;
        }
        #historico{
            display: flex;
            background-color: #b1afaf;
            border-top-right-radius: 20px; 
            border-top-left-radius: 20px;
            height: 105vmax;
            width: 50vh;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }
        #titulo{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: black;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="cronometro">
        <div id="tempo">00:00:00</div>
        <div class="botoes" id="iniciar" onclick="inicioFim(1)">▷ Iniciar</div>
        <div class="botoes" id="limpar" onclick="inicioFim(0)">☑ Parar</div>
    </div>
    <div id="historico">
        <div id="titulo">Paradas</div>
        <ol id="pausasLista"></ol>
    </div>
    <script>
        let dataInicio;
        let cronometroElemento = document.getElementById("tempo");
        let intervalo;
        let botao = 0;
        let tempo = "00:00:00";

        let seg = 0;
        let min = 0;
        let hora = 0;

        let pausas = [];
        let pausasListaElemento = document.getElementById("pausasLista");

        function cronometrar(){
            seg ++;
            if(seg >= 60){
                seg = 0;
                min++;
            }
            if(min >= 60){
                min = 0;
                hora++;
            }

            const hFormatada = hora < 10 ? '0' + hora : hora;
            const mFormatada = min < 10 ? '0' + min : min;
            const sFormatada = seg < 10 ? '0' + seg : seg;

            tempo = `${hFormatada}:${mFormatada}:${sFormatada}`;
            cronometroElemento.innerHTML = tempo;
        }

        function inicioFim(botao){
            if(botao == 1){
                dataInicio = new Date();
                intervalo = setInterval(cronometrar, 1000);
            } else if(botao == 0){
                clearInterval(intervalo);
                pausas.push(tempo);
                listaPausas();
                seg = 0;
                min = 0;
                hora = 0;
                cronometroElemento.innerHTML= "00:00:00";
            }
        }

        function listaPausas(){
            pausasListaElemento.innerHTML="";
            pausas.forEach((pausasTempo, indice) => {
                let listaItem = document.createElement('li');
                listaItem.innerHTML = pausasTempo;
                pausasListaElemento.appendChild(listaItem);
            });
        }

    </script>
</body>
</html>
