<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container-v2 {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 120px);
    gap: 5px;
    width: 400px;
    margin: 20px auto;
}

.item-v2 {
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 2;
}

.item-1-v2 {
    background-color: #a4c5e3;
    grid-column: 1 / span 3;
    grid-row: 1;
}

.item-2-v2 {
    background-color: #f7a956;
    grid-column: 3;
    grid-row: 2;
}

.item-3-v2 {
    background-color: #d197a9;
    grid-column: 1;
    grid-row: 2;
    height: 60px;
    align-self: start;
}

.item-4-v2 {
    background-color: #a0cc87;
    grid-column: 2;
    grid-row: 2;
    animation: float-and-layer 4s ease-in-out infinite;
    position: relative; 
    z-index: 1;
}

.item-5-v2 {
    background-color: #c9afc9;
    grid-column: 1;
    grid-row: 2;
    height: 60px;
    align-self: end;
}

.points {
    position: absolute;
    top: 5px;
    left: 5px;
    z-index: 10;
}
.dot {
    width: 8px;
    height: 8px;
    background-color: #5d6d9a;
    border-radius: 50%;
    margin-bottom: 3px;
}

@keyframes float-and-layer {
    0% { 
        transform: translateY(0) scale(1); 
        z-index: 1;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    50% { 
        transform: translateY(-5px) scale(1.02); 
        z-index: 10;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
    100% { 
        transform: translateY(0) scale(1); 
        z-index: 1;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
}

@media screen and (max-width: 500px) {
    .grid-container-v2 {
        width: 90vw;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(5, auto); 
        gap: 10px;
    }

    .item-1-v2, .item-2-v2, .item-3-v2, .item-4-v2, .item-5-v2 {
        grid-column: 1;
    }

    .item-1-v2 { grid-row: 1; }
    .item-3-v2 { grid-row: 2; height: 100px; align-self: auto; }
    .item-5-v2 { grid-row: 3; height: 100px; align-self: auto; }
    .item-4-v2 { grid-row: 4; }
    .item-2-v2 { grid-row: 5; }
}
    </style>
</head>
<body>
    <div class="grid-container-v2">
  <div class="item item-1-v2"></div>
  <div class="item item-2-v2"></div>
  <div class="item item-3-v2">
    <div class="points">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div class="item item-4-v2"></div>
  <div class="item item-5-v2"></div>
</div>
</body>
</html>
