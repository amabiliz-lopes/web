<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body{
            /*Centraliza os itens do corpo da página*/
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculadora{
            border: 4px groove #0b57fa;
            height: 580px;
            width: 400px;
            display: grid;

            grid-template-areas: /*Define a posição dos elementos da calculadora*/
            "visor visor visor visor"
            "soma subtracao multiplicacao divisao"
            "n7 n8 n9 igual"
            "n4 n5 n6 igual"
            "n1 n2 n3 igual"
            "n0 virgula limpar igual"
            ;

            /*Define o espaçamento e centraliza o conteúdo*/
            gap: 8px 5px;
            justify-content: center;
            align-content: center;
        }

        .operadores{/*Define o estilo e centraliza os operadores*/
            border: 1px solid #999999;
            height: 85px;
            width: 85px;
            background-color: #cacaca;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #494848;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .numeros{/*Define o estilo e centraliza os números*/
            border: 1px solid #999999;
            height: 85px;
            width: 85px;
            background-color: #fff5f5;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #494848;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*Define a área dos itens no grid*/
        #soma{grid-area: soma;}
        #subtracao{grid-area: subtracao;}
        #multiplicacao{grid-area: multiplicacao;}
        #divisao{grid-area: divisao;}
        #virgula{
            grid-area: virgula;
            background-color: #fff5f5;
        }
        #limpar{
            grid-area: limpar;
            background-color: #fff5f5;
        }
        #igual{
            grid-area: igual;
            background-color: #387eff;
            color: #ffff;
            height: 370px;
        }

        #n1{grid-area: n1;}
        #n2{grid-area: n2;}
        #n3{grid-area: n3;}
        #n4{grid-area: n4;}
        #n5{grid-area: n5;}
        #n6{grid-area: n6;}
        #n7{grid-area: n7;}
        #n8{grid-area: n8;}
        #n9{grid-area: n9;}
        #n0{grid-area: n0;}
        #vs{ /*Define o visor da calculadora*/
            height: 85px;
            border: 1px solid #999999;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #494848;
            grid-area: visor;
            display: grid;
            align-items: center;
            justify-items: end;
        }

    </style>
</head>
<body>
    <div class="calculadora">
        <div class="operadores" id="soma" onclick="expressao('+')">+</div>
        <div class="operadores" id="subtracao" onclick="expressao('-')">-</div>
        <div class="operadores" id="multiplicacao" onclick="expressao('*')">x</div>
        <div class="operadores" id="divisao" onclick="expressao('/')">÷</div>
        <div class="operadores" id="virgula" onclick="expressao('.')">.</div>
        <div class="operadores" id="igual" onclick="resultado()">=</div>
        <div class="operadores" id="limpar" onclick="limpar()">C</div>
        <div class="numeros" id="n1" onclick="expressao('1')">1</div>
        <div class="numeros" id="n2" onclick="expressao('2')">2</div>
        <div class="numeros" id="n3" onclick="expressao('3')">3</div>
        <div class="numeros" id="n4" onclick="expressao('4')">4</div>
        <div class="numeros" id="n5" onclick="expressao('5')">5</div>
        <div class="numeros" id="n6" onclick="expressao('6')">6</div>
        <div class="numeros" id="n7" onclick="expressao('7')">7</div>
        <div class="numeros" id="n8" onclick="expressao('8')">8</div>
        <div class="numeros" id="n9" onclick="expressao('9')">9</div>
        <div class="numeros" id="n0" onclick="expressao('0')">0</div>
        <div class="visor" id="vs"></div>
    </div>

    <script>
        let visor = document.getElementById("vs");
        let calcular = "";
        let result;

        function expressao(valor){ // Função que é chamada ao clicar em algum botão da calculadora
            calcular = calcular +valor;

            //Verificar se o usuário digitou algum operador como primeiro digito resultando em erro
            if(calcular == '/' || calcular == '*' || calcular == '.'
            ){
                calcular = "";
                alert("Operação inválida, tente novamente!")
            }
            visor.innerHTML = calcular; //Atualiza o visor
        }

        function limpar(){ //Função chamada quando o botão C é clicado
            calcular = "";
            visor.innerHTML = calcular;
        }

        function resultado(){ //Função chamada quando o botão de igual é clicado
            result = eval(calcular); //Utiliza a função eval que calcula String para realizar o calculo
            visor.innerHTML = result;
            calcular = result; // Define a variável calcular com o valor do resultado para continuar operando com o mesmo valor obtido
        }

    </script>
</body>
</html>
